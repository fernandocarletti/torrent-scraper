version: 2
updates:
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: daily
    time: "11:00"
  open-pull-requests-limit: 10
  allow:
  - dependency-type: direct
  - dependency-type: indirect
  ignore:
  - dependency-name: phpunit/phpunit
    versions:
    - 8.5.14
  - dependency-name: squizlabs/php_codesniffer
    versions:
    - 3.5.8
